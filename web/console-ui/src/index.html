<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Neemle Storage Service Console</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="S3-compatible object storage management console" />
    <meta name="theme-color" content="#2673b0" />
    <meta name="color-scheme" content="light" />

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Favicon (inline SVG for simplicity) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232673b0'%3E%3Cpath d='M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z'/%3E%3C/svg%3E" />

    <!-- Runtime configuration -->
    <script src="assets/runtime-config.js"></script>

    <!-- Loading styles (shown before Angular initializes) -->
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #f1f5f9 0%, #f8fafc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        color: #64748b;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .app-loading svg {
        width: 48px;
        height: 48px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.4; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="app-loading">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#2673b0">
          <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/>
        </svg>
        <span>Loading...</span>
      </div>
    </app-root>
  </body>
</html>
