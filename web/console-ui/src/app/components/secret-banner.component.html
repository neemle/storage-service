@if (app.secret()) {
  <div class="container">
    <mat-card class="card card-success">
      <div class="secret-head">
        <mat-icon>check_circle</mat-icon>
        <div>
          <mat-card-title>Access key created</mat-card-title>
          <mat-card-subtitle>Copy the secret now. It will only be shown once.</mat-card-subtitle>
        </div>
      </div>
      <mat-card-content>
        <div class="secret-grid">
          <div class="secret-item">
            <span>Access Key ID</span>
            <strong>{{ app.secret()?.accessKeyId }}</strong>
          </div>
          <div class="secret-item">
            <span>Secret Access Key</span>
            <strong>{{ app.secret()?.secretAccessKey }}</strong>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="app.clearSecret()">I have saved this</button>
      </mat-card-actions>
    </mat-card>
  </div>
}
